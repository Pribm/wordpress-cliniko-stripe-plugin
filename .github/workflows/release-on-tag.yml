name: Build Plugin and Create Release on Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --no-interaction

      - name: Extract version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare plugin ZIP with files at root
        run: |
          mkdir plugin-dist
          rsync -av \
            --exclude=".git*" \
            --exclude=".distignore" \
            --exclude=".github" \
            --exclude="CHANGELOG.md" \
            --exclude="README.md" \
            --exclude="tests" \
            --exclude="composer.*" \
            --exclude="phpstan.*" \
            --exclude="*.neon" \
            --exclude="*.yml" \
            --exclude="stubs" \
            --exclude="scripts" \
            --exclude="*.xml" \
            ./ plugin-dist/
          cd plugin-dist
          zip -r ../cliniko-stripe-integration.zip .
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: cliniko-stripe-integration.zip
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: "Automated release for version v${{ steps.get_version.outputs.version }}"
