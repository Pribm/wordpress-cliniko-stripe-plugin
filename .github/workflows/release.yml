name: Build Plugin and Create Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # ðŸ‘ˆ ESSENCIAL para criar release

jobs:
  build:
    name: Build ZIP and Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --no-progress --no-suggest

      - name: Prepare ZIP
        run: |
          PLUGIN_SLUG="cliniko-stripe-integration"
          mkdir -p build
          rsync -av --exclude=.git --exclude=build --exclude=.github --exclude=tests . build/
          cd build
          zip -r ../$PLUGIN_SLUG.zip .
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: cliniko-stripe-integration.zip